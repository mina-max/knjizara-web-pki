<!DOCTYPE html>
<html>

<head>



    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,400,600,700&amp;lang=en">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="kupac.component.css">



</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <div class="navbar-brand" href="#">
                <ul class=navbar-nav ml-auto>

                    <li>
                        <div class="nav-item" id="title">Perce</div>
                    </li>
                </ul>
            </div>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink='/admin'>Pocetna strana</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" *ngIf = "kupac"  routerLink='/knjige-preporucene'>Preporucene knjige</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink='/profil'>Moj profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click) = 'odjava()' routerLink = '/login' >Odjavi se</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div *ngIf="kupac" class="home">
        PROMOCIJA
    </div>
    <div class="container">
        <div *ngIf = "!kupac" style= "margin-left: 10px; margin-top: 30px;">
            <input type = text [(ngModel)] = naslov placeholder="Naslov">
            <input type = text [(ngModel)] = autor placeholder = "Autor" style="margin-left: 10px;">
            <button class = "filter" (click) = "filter()">Primeni filter</button>
            <button class = "filter" (click) = "dodajKnjigu()" style="float: right; font-size: 26px;">DODAJ NOVU KNJIGU</button>
        </div>
        <div *ngIf="kupac" class="row justify-content-center" style ="background-color: rgba(56, 31, 19, 0.849);">
            <div *ngFor="let knjiga of Knjige">
                <div class="card" *ngIf="knjiga.promocija" (click) = detaljnoKnjiga(knjiga)>
                    <div class="card-body">
                        <img src = {{knjiga.slika}} class = "slika-knjige">
                    </div>
                    <div class="card-footer">
                        {{knjiga.naslov}} - {{knjiga.autor}}
                    </div>
               </div>
            </div>
        </div>
        <div class="home">
            SVI NASLOVI
        </div>
        <div class="row">
            <div class="card" *ngFor="let knjiga of PrikaziKnjige" (click) = detaljnoKnjiga(knjiga)>
                <div class="card-body">
                    <img src = {{knjiga.slika}} class = "slika-knjige">
                </div>
                <div class="card-footer">
                    {{knjiga.naslov}} - {{knjiga.autor}}
                </div>
           </div>
        </div>
    </div>
</body>

</html>
